<html>
    <head>
        <title>WebSocket Updater</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="{{ url_for("static", filename="ws.js") }}"></script>
        <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic' rel='stylesheet' type='text/css'>
        <link href='{{ url_for("static", filename="style.css") }}' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <div id='frame'>
			<div id='updated'>UPDATED</div>
            <div id='available'>The bathroom is available!</div>
			<div id='occupied'>The bathroom is occupied!</div>
            <div id='controls'>
				Format: <select id="format">
				<option value="one">just 1</option>
				<option value="best" selected="selected">the very best!</option>
				<option value="other">enh...something else</option>
				</select><br/>
			</div>
            <div id='value'    class='data'></div>
            <div id='contents' class='data'></div>
        </div>
        <script type="text/javascript">
            establish_websocket({{port}});
        </script>
    </body>
</html>
